<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anolog watch </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="circle circle2" id="mn"
            style="--clr:#fee800;"><i></i></div>
            <div class="circle circle3" id="hr"
            style="--clr:#ff25af;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            
            


        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
    function clock(){
        var date = new Date();
        var time = [date.getHours(), date.getMinutes(), date.getSeconds()];
        var clockDivs = [document.getElementById("hr"), document.getElementById("mn"), document.getElementById("sc")];
        
        var hour = time[1]/2+time[0]*30;
        
        clockDivs[hr].style.transform="rotate("+ hh +"deg)";
        clockDivs[mn].style.transform="rotate("+ mm[1]*6 +"deg)";
        clockDivs[sc].style.transform="rotate("+ ss[2]*6 +"deg)";
    }
</script>
</body>
</html>
